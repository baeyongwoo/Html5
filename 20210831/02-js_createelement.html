<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // 01번 파일을 통해 없던 텍스트를 집어넣거나
    // 혹은 텍스트를 교체하는 등의 로직을 함
    // 이번에는 단순 텍스트가 아닌 element를 집어넣는 부분

    // 순서
    // 1. createElement를 이용해 가상 요소를 만들어줌
    // 2. 가상 요소의 내용물을 필요하다면 채워줍니다(텍스트 등)
    // 3. DOM요소에 appendChild를 이용해 넣어줍니다.

    window.onload = function(){
        //dom 요소 생성(적용은 아직 안됨)
        var newPTag = document.createElement("p");
        
        console.log(newPTag);
        
        var newBtn1 = document.createElement("button");
        var newBtn2 = document.createElement("button");

        //태그 내부에 들어갈 문자는, createTextNode로 집어넣기
        //만든 다음 조립해주는 형식으로 진행
        var text1 = document.createTextNode("버튼1");
        var text2 = document.createTextNode("버튼2");
        
        //속성 생성하기
        //id, class 등을 부여하는 것
        
        //요소명.setAttribute("속성명", "부여할 값");
        newBtn1.setAttribute("id", "btn1");
        newBtn2.setAttribute("id", "btn2");
        
        
        //문서 조립하기
        //p태그의 자식으로 버튼1, 2를 넣어주고
        //버튼1, 2의 자식으로 text1, 2를 넣어주기
        newBtn1.appendChild(text1);
        newBtn2.appendChild(text2);
        
        
        //조립완료된 버튼들은 p태그에 끼워넣어주기
        
        newPTag.appendChild(newBtn1);
        newPTag.appendChild(newBtn2);
        
       //body태그에 ptag를 끼어넣기
       // 1. body태그 얻어오기
       var bodyTag = document.getElementsByTagName("body")[0];// 컬렉션형태 일때 0으로 하나 가져오기
       
       // 2. 조립완료된 ptag를 body에 끼어넣기
       bodyTag.appendChild(newPTag);

        console.log(newBtn1);
        console.log(newBtn2);
        console.log(bodyTag);
    }

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="theBox">
        <h1>요소 생성 연습</h1>
        
    </div>
</body>
</html>
