<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인용문</title>
</head>
<body>
    <!--&lt;와 &#60; &gt;는 >똑같음-->
    <h1>&lt; blockquote &gt;와 &lt;q&gt;</h1>
    <h2>&lt; blockquote&gt;요소</h2>
    <p>좋은날 가사</p>
    <blockquote>어쩜 이렇게 하늘은 더 파란건지
        오늘따라 왜 바람은 또 완벽한지
        그냥 모르는척 하나 못들은척
        지워버린척 딴 얘길 시작할까
    </blockquote>

    <h2>&lt;q&gt; 요소</h2>
    <p>할아버지 : <q>무야호!</q></p>
</body>
</html>
