<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    //location은 현재 브라우저가 위치한 url값을 제공하거나
    //url 변경에 관여
    // location.hash - 주소창 URL예써 # 뒤에 오는걸 반환
    // location.host - 주소창 URL에서 도메인명 반환
    // location.hostname - 주소창 URL에서 도메인명 반환
    // location.href - 주소창 URL에서 전체주소 반환
    // location.pathname - 주소창 URL에서 메인 다음경로 반환
    // location.port - 주소창 URL에서 포트번호 반환
    // location.protocol - 주소창 URL에서 프로토콜 반환

    document.write("<h1>hash : " + location.hash + "</h1>");
    document.write("<h1>hash : " + location.host + "</h1>");
    document.write("<h1>hash : " + location.hostname + "</h1>");
    document.write("<h1>hash : " + location.href + "</h1>");
    document.write("<h1>hash : " + location.pathname + "</h1>");
    document.write("<h1>hash : " + location.protocol + "</h1>");
</script>
<meta charset="UTF-8">
<title></title>
</head>

</html>
