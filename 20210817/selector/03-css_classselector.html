<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    .ctxt { color: blue;}
    /*
    #은 i와 d가 겹쳐진 형태로 외우면 좀더 잘 외워지고
    클래스 속성은 id 속성과 달리 .으로 처리
    아이디는 한 페이지에 유일하게 하나씩만 쓰는게 관례지만
    클래스는 한 페이지에 같은 역할을 하는 모든 태그에
    여러 번 중복해서 써도 된다
    */
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <p class="ctxt">클래스는</p>
    <p class="ctxt">여러번</p>
    <p class="ctxt">가능하다</p>
</body>
</html>
