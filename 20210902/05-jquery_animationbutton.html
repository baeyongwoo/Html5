<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #box2{
        width:130px;
        height: 50px;
        background-color: #ff0;
        position: relative;
        
    }
</style>
<script>
    // #rightBtn을 클릭했을 때 위치를 변경하도록 만들기
    $(() =>{
        $("#rightBtn").click(function(){
            $("#box2").animate(
                {left: "+=100px"}, 500
            )
            $("#box2").animate(
                {left: "-=100px"}, 500
            )
        });

        // $("#leftBtn").click(function(){
        //     $("#box2").animate(
        //         {right: "+=200px"}, 500
        //     )
        // });

        //top, bottom 버튼을 추가하고
        //이벤트를 연결홰서 위 아래로도
        //움직이도록 만들기
            $("#topBtn").click(function(){
                $("#box2").animate(
                    {
                        top: "-=200px"
                    }, 500
                )
            });

            $("#bottomBtn").click(function(){
                $("#box2").animate(
                    {
                        top: "-=100px"
                    }, 500
                )
            });
    });
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="box2">밀어서 잠금해제</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
        <button id="topBtn">top</button>
        <button id="bottomBtn">bottom</button>
    </p>
</body>
</html>
