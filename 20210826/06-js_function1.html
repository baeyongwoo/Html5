<!DOCTYPE html>

<script>
    //자바스크립트의 함수는 기본적으로
    //function 함수명(파라미터1, 파라미터2...){
    //    실행문;
    //}
    //호출은 함수명(자료1, 자료2...)

    //1. 함수 선언
    function greet1(name){
        alert(name + "님 안녕하세요.");
    }

    //2. 함수 호출
    greet1("가나다라");

    //3. 함수 재정의
    function greet2(){
        alert("안녕항ㄴ아름ㅇ누ㅏㅣㄹ");
    }

    //4.함수 호출을 버튼과 연동
    // 아래쪽 body
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <!-- 특정 요소에 onclick="실행문" 속성은
    클릭이 일어났을때 해당 코드를 실행
    지금ㅁ은 버튼 클릭시 greet2 함수를 호출하도록 지정

    -->
    <button onclick="greet2();">버튼</button>
</body>
