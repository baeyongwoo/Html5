<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    var str1 = new String("자바스크릷트");

    var str2 = "자바스크립트";

    var text = "JavaScript Is Good";
    document.write(text.bold() +"</br>");
    document.write(text.link("https://naver.com") + "</br>");
    document.write(text.length + "</br>");
    document.write(text.toLowerCase() + "</br>");
    document.write(text.toUpperCase() + "</br>");
    document.write(text.indexOf("i") + "</br>");
    document.write(text.lastIndexOf("i") + "</br>"); //뒤에서부터
    document.write(text.charAt(5) + "</br>");
    document.write(text.substring(4, 6) + "</br>");//범위 지정
    document.write(text.replace("good", "greate") + "</br>");
    document.write(text.concat("...") + "</br>"); //문장뒤에 ... 추가
    document.write(text.split(" ") + "</br>")// " " 기준으로 쪼개기
</script>
<meta charset="UTF-8">
<title></title>
</head>
