<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    var num = 0;

    function nextPic(){
        num++;
        if(num > 2){ 
            num = 0;
        }
       
        document.getElementById("pic").src = "images/img" + num + ".jpg";
        //id가 pic인 요소(그림)의 src 속성을
        //1증가된 num을 이용해 바꿔줌
        return false;
        //그림 변경 후 링크 이동을 막기 위해 사용
        
    }

    //문제 1; prevPic 함수를 만들어서 사진을 뒤로 돌리는 로직 추가
    function prevPic() {
        num--;
        if(num < 0){
            num = 2;
        }
        document.getElementById("pic").src = "images/img" + num + ".jpg";
        return false;
    }

    //문제 2: 마지막 그림에서 next를 누르면 첫 그림으로 첫그림에서 prev를 누르면 마지막 그림으로 돌아가는것
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>이미지 넘기기</h1>
 
    <a href="#" onclick="return prevPic()"> &lt; &lt</a>
    <img width="500px" src="images/img0.jpg" id="pic">
    <a href="#" onclick="return nextPic()">&gt; &gt;</a>
    
    
    
</body>
</html>
