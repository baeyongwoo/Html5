<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
</style>
<script>
    //문서 객체 조작 메서드
    //element내용을 바꾸거나 생성하거나 끼워넣거나
    //하는 일련의 과정을 수행

    //메서드 종류
    //$("선택자").html() - 선택요소의 하위요소 얻어오기
    //$("선택자").html("새요소") - 선택요소 하위요소 변경
    //$("선택자").text("텍스트") - 선택요소 내부텍스트변경
    //$("새요소") - createElement처럼 새 태그 생성
    //$("선택자").append(새요소) - 선택요소에 새요소 끼우기
    //$("선택자").prepend(새요소) - 선택요소에 새요소 끼우기
    //$("새요소").appendTo("새요소") - 선택요소에 새요소 끼우기
    //$("새요소").prependTo("새오소") - 선택요소에 새요소 끼우기
    //$("새요소").insertBefor("새요소") - 선택요소의 형제요소 추가
    //$("새요소").insertAfter("새오소") - 선택요소의 형제요소 추가
    //$("선택자").clone(true/false) - 요소 복사(하위요소 복사여부)
    //$("선택자").remove() - 선택요소 삭제
    //$("선택자").empty() - 하위요소 전부 삭제
    //$("선택자").attr("속성") - 특정속성(class, id 등 )지정
    //$("선택자").attr("속성", "값") - 속성값 갱신
    //$("선택자").addClass("클래스명") - 새로운 클래스명 부여
    //$("선택자").removeClass("클래스명") - 클래스 속성 해제
    //$("선택자").toggleClass("클래스명") - 클래스명 없으면 추가, 있으면 삭제
    //$("선택자").hasClass("클래스명") - 선택요소에 클래스 속성이 있으면 true
    //$("선택요소").warp("<div></div>") - 선택요소 전체 감싸는 div 생성

    //제이쿼리를 활용한 문서 조작
    //익명함수(function 키워드를 써서 만들며 함수명을)
    //적지 않은 함수) 는 => 키워드로 대체할 수 있다.
    //화살표 함수(arrow function)라고도 부르며
    //ES6에 신규로 추가된 문법
    
    //$() =>
    $(function(){
        //1. class="theTitle"인 요소의 하위 요소를
        //"<a href='#'> 요소 객체 조작</a>로 바꾸기
        $(".theTitle").html("<a href='#'> 요소 객체 조작</a>");

        //2. class="obj1"인 요소의 텍스트를
        //"라스트_2"로 바꾸기
        $(".obj1").text("라스트_2");

        //3. id=list3인 요소의 마지막에 새요소를
        //아래와 같이 추가
        //"<li>list_6</li>"
        $("#list3").append("<li>list_6</li>");
        
        //4. id=list3인 요소의 0번 인덱스에 새 요소를 
        // "<li>list_1</li>"추가
        $("#list3").prepend("<li>list_1</li>");
        
        //5. id=list3인 5번쨰 li요소 이전에 새 요소를
        //"<li>insertBefor</li>" 추가
        //insertBefore랑 eq를 쓰기
        //$("")를 이용해 먼저 생성하고
        //.insertBefore()사용
        $("<li>insertBefor</li>").insertBefore($("#list3 li").eq(4));
        //위에 못 풀었던 이유는 insertBefore 이후에 list3 li // li를 안적어서 출력이 안됨
        
        //6. id=list3인 6번쨰(5) li요소 이후에 새 요소를
        // "<li>insertAfter</li>"
        //insertAfter와 eq를 사용
        $("<li>insertAfter</li>").insertAfter($("#list3 li").eq(5));

        
        //7. class=obj1인 요소 복제 후 id가 list3인 요소
        //의 가장 마지막 위치에 추가
        //.clone()수행후 변수에 저장하고
        //저장된 요소는 appendTo를 이용
        
        var clone1 = $(".obj1").clone();
        clone1.appendTo("#list3");
        //8. id=list3인 요소의 하위 li중 첫번째 요소의
        //클래스 속성에 무슨 값이 있는지 콘솔에 찍기(.attr() 이용)
        var test=  $("#list3 li").eq(1).attr("class");
        console.log(test);
        
        console.log($("#list3 li").eq(1).attr("class"));

        //9. id=list3인 요소의 하위 li중 2번째(1) 요소의
        //클래스 속성값을 obj2로 바꾸고
        // .obj2에 대해서 배경색을 노란색으로
        // var change = $("list3 li").eq(1).attr("class", "obj2");
        //console.log(change);
        //change.css("background-color", "yellow");

        //attr() - 태그를 바꾸는 명령어는 return값이 undefined가 저장되서 없는 호출
        //.clone - return값이 있음
        $("list3 li").eq(1).attr("class", "obj2")
        $(".obj1").css("background-color", "yellow");

        //10. id=list3인 요소의 하위 li 중 첫번째(0) 요소의
        //클래스 속성에 obj3를 추가
        //.addClass() 사용
        //.obj3을 선택해서 글씨색을 빨간색으로
        $("#list3 li").eq(0).addClass("obj3");
        var test = $(".obj3").css("color", "red");
        
        console.log(test)

    });

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="wrap">
        <h2 class="theTitle">HTML조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
