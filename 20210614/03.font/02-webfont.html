<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <style>
            /* 인터넷 서체를 가져다 쓰는 경우
            먼저 구글 폰트 사이트에 접속
            폰트 사이트에서 내 서체 목록에 추가해준 다음 링크 태그나 @impot요소를 가져오면 된다
            */
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
            .np {font-family: 'Nanum Pen Script', cursive;}
            .cir {font-family: 'Viaoda Libre', cursive;}
            
        </style>
        
        
    </head>
    <body>
        <h1 class="np">Nanum pen Script글꼴</h1>
        <p class="np">나눔에서 만들었습니다.</p>
        <hr>
        <h1 class="cir">동그라미 동굴동굴</h1>
        <p class="cir">호이에서 만들었습니다.</p>
        
    </body>
</html>
