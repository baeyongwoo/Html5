<!DOCTYPE html>
<html>
    <head>
        <style>
            * {margin: 0;}
            h1[class] {color: blue;}
            /*class값은 상관안하고 class 가진 모든 태그에 적용*/
        </style>
    </head>
    <body>
        <h1 class="logo">서울특별시</h1>
        <p>인구 1000만은 깨졌지만
            여전히 많이 삽니다.
        </p>
        <h1 class="fff">경기도</h1>
        <p>서울 옆입니다.</p>

    </body>
</html>
