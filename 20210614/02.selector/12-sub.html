<!DOCTYPE html>
<html>
    <head>
        <style>
            * {margin: 0%;}
            .box  a {padding:20px 0;}
            /*
                하위 선택자는 하위 요소이기만하면 선택이 되는 선택자
                기존의 > 는 반드시 부모 자식 관계가 성립되어야 햇지만,
                하위 선택자는 부모 자식이 아니여도 자손이기만 하면 되고
                심지어 중간의 일부 계층이 생략되어도 작동 함
            */
        </style>
    </head>
    <body>
        <h1>인강사이트 바로가기</h1>
        <ul class="box">
            <li><a href="#">자바인강</a></li>
            <li><a href="#">파이썬인강</a></li>
            <li><a href="#">cpp인강</a></li>
        </ul>


    </body>
</html>
