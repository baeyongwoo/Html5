<!DOCTYPE html>
<html>
    <head>
        <style>
            #content {color: crimson;}
            #title {color: blue;}
            /*
            id선택자는 태그명과 상관없이 특정 태그에 부여된 아이디만 고려해 css적용 (고정으로 둘수 있음)
            이 떄, 특정 id이름은 2개이상으 태그에 동시에 적용하지 않는것이 원칙
            */
           
        </style>
    </head>
    <body>
        <p id="title">css 잘하는법</p>
        <p id="content">
            css를 그냥 많이 합니다.
        </p>
     

    </body>
</html>
