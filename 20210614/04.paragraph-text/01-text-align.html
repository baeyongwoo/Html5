<!DOCTYPE html>
<html>
    <head>
        <style>
            p { width: 600px;}
            /*2번 텍스트의 내용을 중앙 정렬
            left(왼쪽정렬)
            right(오른쪽정렬)
            center(중앙정렬)
            justify(양쪽 정렬)
            블록태그에만 쓸수 있음
            */

            p.text2 {text-align: justify;}
        </style>
    </head>
    <body>
        <p class="text1">
            밤을 하나에 흙으로 있습니다. 별 프랑시스 다 파란 하늘에는 봅니다
            별 아무 새겨지는 어머니 비둘기, 봅니다.
            다하지 언덕 소학교 덮어 이국 별빛이 하나에 있습니다. 
            북간도에 어머니, 하늘에는 겨울이 내린 지나가는 동경과 계절이 거외다

        </p>
        <p class="text2">
            별들을 이제 쉬이 오는 토끼, 말 있습니다. 
            까닭이요,
            그러나 불러 내린 별 덮어 청춘이 있습니다 
            하나에 아이들의 못 있습니다. 
            남은 된 이제 나는 강아지,  
            부끄러운 가슴속에 계십니다.  
            내린 했던 새워 하나에 가슴속에 까닭입니다. 

        </p>
    </body>
</html>
