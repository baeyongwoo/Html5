<!DOCTYPE html>
<html>
    <head>
        <style>
            /* 적용된 태그 내 글자의
            대소문자 여부를 관리함
            capitalize(각 단어의 앞 글자를 대문자로)
            uppercase(모든 글자를 대문자로)
            lowercase(모든 글자를 소문자로)
            */
            p {text-transform: capitalize;}
        </style>
    </head>
    <body>
            <p>happy Birthday to You!</p>

    </body>
</html>
