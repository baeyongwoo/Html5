<script>
    // 변수는 자바에서와 마찬가지로 어떤 값을 담을수 있는 공간의 이름
    // 단, 자바와 같이 변수를 선언할 때 자료형까지
    // 선언하는 언어들은 정적 타입 언어(타입이 변하지 않고 고정)라고 부르는데
    // 자바스크립트는 자료형을 따로 지정하지 않아도 되며
    // 이런 변수에 자료형이 부여되지 않은 언어를 동적 타입 언어라고 함
    // JS자료형 검사에 엄격해야 오류가 없다 *****

    // 변수 선언은 var 변수명; 을 활용
    var num1 = 10;
    var num2;
    num2 = 20;
    document.write(num1);
    console.log(num2);
    alert(num1 + num2);
</script>
