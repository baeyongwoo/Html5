<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    
</style>
<script>
    //promt를 활용해 나이를 입력받고
    // 그 나이가 20세 이상이면 성인입니다.
    // 아니면 미성년자
    var check = prompt("나이를 입력하세요");
    check = parseInt(check);

    if(check >= 20){
        document.write("성인입니다.");
    }else{
        document.write("미성년자입니다.");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>

</body>
</html>
