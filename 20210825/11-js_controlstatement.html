<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    var myArea = prompt("국가를 입력하세요 : ");
    switch (myArea) {
        case "한국":
            document.write("원화");
            break;
        case "미국":
            document.write("달러화");
            break;
        case "일본":
            document.write("엔화");
            break;
        case "중국":
            document.write("위안화");
            break;
        case "독일":
            document.write("유로화");
            break;
        default:
            break;
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>

</html>
