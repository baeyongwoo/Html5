<!DOCTYPE html>
<html lang="ko">

<script>
    //사람인지 아닌지 판별할 수 있도록
    //prompt를 이용해 문제를 내 주고
    //정답을 적은 경우 조건문을 이용해서 브라우저 화면에 사람으로 확인되었습니다.
    //정답을 적지 않은 경우 로봇은 접속할 수 없습니다.

    var check =  prompt("1+1 = ?"); //var check는 문자열로 반환
    //자료형은 typeof(자료)로 검사가 가능
    var check = parseInt(check);
    console.log(typeof(check));

    
    if(check == 2){
        document.write("사람입니다.");
    }else{
        document.write("로봇은 접속할 수 없습니다.")
    }
</script>
