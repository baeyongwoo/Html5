<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 테이블</title>
</head>
<body>
    <!-- table태그 내에 border="1"이라고 적으면 테이블 구분선이 생김-->
    <h1>표 만들기</h1>
    <h2>시간표</h2>
    <table border="1">
        <tr align="center">
            <td> </td>
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
            <td>토</td>
            <td>일</td>
        </tr>
        <tr align="center">
            <td>1교시</td>
            <td>영어</td>
            <td>수학</td>
            <td>국어</td>
            <td>도덕</td>
            <td>체육</td>
            <td>기가</td>
            <td>기술</td>
        </tr>
        <tr align="center">
            <td>2교시</td>
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
            <td>과학</td>
            <td>자연</td>
            <td>컴퓨터</td>
            <td>자바</td>
        </tr>
    </table>

     <h2>2행 1열 표 만들기(2 * 1)</h2>
    <table border="1">
        <tr>
            <td>1.1</td>
        </tr>
        <tr>
            <td>2.1</td>
        </tr>
    </table>

    <h2>2행 3열 표 만들기(2 * 3)</h2>
    <table border="1">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
    </table>


</body>
</html>
