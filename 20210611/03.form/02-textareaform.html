<body>
    <form>
        <fieldset>
            <legend>여러 줄 글상자</legend>
            <p>&lt;textarea&gt;&lt;textarea/&gt;를 이용해서 여러 줄 글상자를 만들 수 있습니다.</p>
            <p>속성에 col="30"을 주면, 30글자가 가로너비</p>
            <p>속성에 rows=10을 주면, 10줄이 세로 높이가 됩니다.</p>
            <p>답글</p>
            <textarea name="text" id="" cols="30" rows="10"></textarea>
            
        </fieldset>

    </form>
    
</body>
